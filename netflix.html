<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="netflix.css" />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
    <title>Netflix - Homepage</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img
            src="images/Netflix_Logo_RGB.png"
            alt="netflix-logo"
            width="110px"
            class="ms-3"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-4" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-custom-fs">
              <li class="nav-item">
                <a class="nav-link text-white opacity-6" href="#"> Home </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                >
                  TV Shows
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white opacity-6" href="#"> Movies </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white opacity-6" href="#">
                  Recently Added
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white opacity-6" href="#"> My List </a>
              </li>
            </ul>

            <span class="navbar-text">
              <i class="fa-solid fa-magnifying-glass text-white"></i>
              <a
                class="text-white opacity-6 text-decoration-none nav-custom-fs ms-4"
                href="#"
                >KIDS</a
              >
              <i class="fa-solid fa-bell text-white ms-4"></i
              ><img
                src="images/profile.jpg"
                alt="avatar-1"
                width="30px"
                height="30px"
                class="rounded-5 ms-4 me-4"
            /></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="bg-dark">
      <div class="container">
        <h1 class="text-white">TV Shows</h1>
        <div class="text-white d-flex justify-content-between">
          <p>Genres</p>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" data-bs-theme="dark">
              <li class="page-item">
                <a class="page-link text-secondary-emphasis border-secondary"
                  ><i class="fa-solid fa-grip-lines"></i
                ></a>
              </li>
              <li class="page-item">
                <a class="page-link text-secondary" href="#"
                  ><i class="fa-regular fa-square"></i
                ></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
